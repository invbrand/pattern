<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Brand Pattern Generator V4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
        }
        .drag-over {
            border-color: #0C76FE; /* Corrected Optimist Blue */
            background-color: #e7f1ff; /* Lighter version of new Optimist Blue */
        }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #c4c4c4; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #a1a1a1; }

        #outputCanvas {
            max-width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
        }
        .controls-container label.control-label {
            font-weight: 500;
            margin-bottom: 0.25rem;
            display: block;
            font-size: 0.875rem;
            color: #374151;
        }
        .slider {
            -webkit-appearance: none; width: 100%; height: 8px;
            border-radius: 5px; background: #d3d3d3; outline: none;
            opacity: 0.7; -webkit-transition: .2s; transition: opacity .2s;
        }
        .slider:hover { opacity: 1; }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 18px; height: 18px; border-radius: 50%;
            background: #0C76FE; /* Corrected Optimist Blue */
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 18px; height: 18px; border-radius: 50%;
            background: #0C76FE; /* Corrected Optimist Blue */
            cursor: pointer; border: none;
        }
        
        .picker-group { /* Renamed from color-picker-group for generality */
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .radio-label { /* Renamed from color-radio-label */
            display: flex;
            align-items: center;
            padding: 0.375rem 0.75rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            background-color: #fff;
        }
        .radio-label:hover {
            border-color: #9CA3AF;
        }
        .radio-input { /* Renamed from color-radio-input */
            opacity: 0;
            width: 0;
            height: 0;
            position: absolute;
        }
        .radio-input:checked + .radio-label {
            border-color: #0C76FE; /* Corrected Optimist Blue */
            background-color: #e7f1ff; /* Lighter version for checked state */
            box-shadow: 0 0 0 2px #0C76FE;
        }
        .color-swatch { /* Specific to color pickers */
            width: 18px;
            height: 18px;
            border-radius: 0.25rem;
            margin-right: 0.5rem;
            border: 1px solid rgba(0,0,0,0.2);
        }
        .picker-name { /* Renamed from color-name for generality */
            font-size: 0.875rem;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-100 text-slate-800 min-h-screen flex flex-col items-center justify-center p-4 selection:bg-sky-300 selection:text-sky-900">

    <div class="w-full max-w-6xl bg-white shadow-2xl rounded-xl p-6 md:p-8">
        <header class="mb-6 md:mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-700">Brand Pattern Generator</h1>
            <p class="text-slate-500 mt-1">Upload an image and customize your pattern.</p>
        </header>

        <div class="controls-container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-6 mb-6 md:mb-8 p-4 bg-slate-50 rounded-lg shadow">
            <div>
                <label for="patternDensitySlider" class="control-label">Pattern Density (<span id="patternDensityValue">50</span> cells)</label>
                <input type="range" id="patternDensitySlider" min="1" max="200" value="50" class="slider w-full">
            </div>
            <div>
                <label for="randomnessSlider" class="control-label">Circle/Square Mix (<span id="randomnessValue">0.50</span>)</label>
                <input type="range" id="randomnessSlider" min="0" max="1" value="0.5" step="0.01" class="slider w-full">
            </div>
             <div>
                <label for="brightnessThresholdSlider" class="control-label">Shape Sensitivity (<span id="brightnessThresholdValue">180</span>)</label>
                <input type="range" id="brightnessThresholdSlider" min="0" max="255" value="180" class="slider w-full">
            </div>
            
            <div class="lg:col-span-1">
                <label class="control-label">Background Color</label>
                <div id="bgColorPickerContainer" class="picker-group">
                    {/* Background color radios injected here */}
                </div>
            </div>
            <div class="lg:col-span-1">
                <label class="control-label">Shape Color</label>
                <div id="shapeColorPickerContainer" class="picker-group">
                    {/* Shape color radios injected here */}
                </div>
            </div>
            <div class="lg:col-span-1">
                <label class="control-label">Download Resolution</label>
                <div id="downloadResolutionPickerContainer" class="picker-group">
                    {/* Download resolution radios injected here */}
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
            <div class="h-64 md:h-96 flex flex-col items-center justify-center border-2 border-dashed border-slate-300 rounded-lg p-6 text-center cursor-pointer hover:border-sky-500 transition-colors bg-slate-50" id="dropZone">
                <input type="file" id="imageUploadInput" class="hidden" accept="image/*">
                <div id="dropZoneContent">
                    <svg class="mx-auto h-12 w-12 text-slate-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <p class="mt-2 text-sm text-slate-600"><span class="font-semibold text-sky-600">Click to upload</span> or drag and drop</p>
                    <p class="text-xs text-slate-500">PNG, JPG, GIF</p>
                </div>
                <img id="imagePreview" src="#" alt="Image Preview" class="hidden max-h-full max-w-full rounded"/>
            </div>

            <div class="h-64 md:h-96 flex items-center justify-center bg-slate-200 rounded-lg overflow-hidden shadow-inner">
                <canvas id="outputCanvas" class="border border-slate-300 rounded"></canvas>
            </div>
        </div>
        
        <div class="mt-6 md:mt-8 text-center">
            <button id="downloadButton" class="bg-sky-500 hover:bg-sky-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                Download Pattern
            </button>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const BRAND_COLORS = [
            { name: "White", hex: "#FFFFFF" }, { name: "Black", hex: "#0F0F0F" },
            { name: "Midnight Blue", hex: "#24248E" }, { name: "Optimist Blue", hex: "#0C76FE" }, // Corrected HEX
            { name: "Tech Yellow", hex: "#DCF56B" }, { name: "Wheat", hex: "#E3CFA8" },
            { name: "Sky Blue", hex: "#BEDAE2" }, { name: "Orchid", hex: "#E57DE1" },
            { name: "Maroon", hex: "#65211A" }
        ];
        const DOWNLOAD_RESOLUTIONS = [
            { name: "Display (500px)", value: 500 },
            { name: "HD (1080px)", value: 1080 },
            { name: "QHD (1440px)", value: 1440 },
            { name: "4K UHD (2160px)", value: 2160 },
            { name: "8K UHD (4320px)", value: 4320 }
        ];
        const OUTPUT_CANVAS_DISPLAY_SIZE = 500;

        // --- DOM Elements ---
        const patternDensitySlider = document.getElementById('patternDensitySlider');
        const patternDensityValueDisplay = document.getElementById('patternDensityValue');
        const randomnessSlider = document.getElementById('randomnessSlider');
        const randomnessValueDisplay = document.getElementById('randomnessValue');
        const brightnessThresholdSlider = document.getElementById('brightnessThresholdSlider');
        const brightnessThresholdValueDisplay = document.getElementById('brightnessThresholdValue');
        
        const bgColorPickerContainer = document.getElementById('bgColorPickerContainer');
        const shapeColorPickerContainer = document.getElementById('shapeColorPickerContainer');
        const downloadResolutionPickerContainer = document.getElementById('downloadResolutionPickerContainer');
        
        const imageUploadInput = document.getElementById('imageUploadInput');
        const dropZone = document.getElementById('dropZone');
        const dropZoneContent = document.getElementById('dropZoneContent');
        const imagePreview = document.getElementById('imagePreview');
        const outputCanvas = document.getElementById('outputCanvas');
        const outputCtx = outputCanvas.getContext('2d');
        const downloadButton = document.getElementById('downloadButton');

        let originalImage = null;
        let offscreenImageCanvas = document.createElement('canvas');
        let offscreenImageCtx = offscreenImageCanvas.getContext('2d');

        // --- Initialization ---
        function initialize() {
            // Populate color pickers
            BRAND_COLORS.forEach((color, index) => {
                createColorRadioOption(bgColorPickerContainer, 'backgroundColor', color, index === 0); // White default
                createColorRadioOption(shapeColorPickerContainer, 'shapeColor', color, index === 1); // Black default
            });

            // Populate download resolution picker
            DOWNLOAD_RESOLUTIONS.forEach((res, index) => {
                createResolutionRadioOption(downloadResolutionPickerContainer, 'downloadResolution', res, index === 0); // 500px default
            });
            
            outputCanvas.width = OUTPUT_CANVAS_DISPLAY_SIZE;
            outputCanvas.height = OUTPUT_CANVAS_DISPLAY_SIZE;

            addEventListeners();
            updateSliderValueDisplays();
            generatePatternForDisplay();
        }

        function createColorRadioOption(container, name, colorData, isChecked) {
            const radioId = `${name}_${colorData.name.toLowerCase().replace(/\s+/g, '_')}`;
            const radioInput = document.createElement('input');
            radioInput.type = 'radio';
            radioInput.id = radioId;
            radioInput.name = name;
            radioInput.value = colorData.hex;
            radioInput.className = 'radio-input';
            if (isChecked) radioInput.checked = true;
            radioInput.addEventListener('change', generatePatternForDisplay);

            const radioLabel = document.createElement('label');
            radioLabel.htmlFor = radioId;
            radioLabel.className = 'radio-label';
            radioLabel.innerHTML = `<span class="color-swatch" style="background-color:${colorData.hex};"></span><span class="picker-name">${colorData.name}</span>`;
            
            container.appendChild(radioInput);
            container.appendChild(radioLabel);
        }

        function createResolutionRadioOption(container, name, resData, isChecked) {
            const radioId = `${name}_${resData.value}px`;
            const radioInput = document.createElement('input');
            radioInput.type = 'radio';
            radioInput.id = radioId;
            radioInput.name = name;
            radioInput.value = resData.value;
            radioInput.className = 'radio-input';
            if (isChecked) radioInput.checked = true;
            // No event listener needed here as it's only used for download

            const radioLabel = document.createElement('label');
            radioLabel.htmlFor = radioId;
            radioLabel.className = 'radio-label';
            radioLabel.innerHTML = `<span class="picker-name">${resData.name}</span>`;
            
            container.appendChild(radioInput);
            container.appendChild(radioLabel);
        }


        // --- Event Listeners ---
        function addEventListeners() {
            patternDensitySlider.addEventListener('input', () => { updateSliderValueDisplays(); generatePatternForDisplay(); });
            randomnessSlider.addEventListener('input', () => { updateSliderValueDisplays(); generatePatternForDisplay(); });
            brightnessThresholdSlider.addEventListener('input', () => { updateSliderValueDisplays(); generatePatternForDisplay(); });

            dropZone.addEventListener('click', () => imageUploadInput.click());
            imageUploadInput.addEventListener('change', handleImageUploadEvent);

            dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); });
            dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    loadImageFromFile(e.dataTransfer.files[0]);
                }
            });
            downloadButton.addEventListener('click', handleDownload);
        }
        
        function updateSliderValueDisplays() {
            patternDensityValueDisplay.textContent = patternDensitySlider.value;
            randomnessValueDisplay.textContent = parseFloat(randomnessSlider.value).toFixed(2);
            brightnessThresholdValueDisplay.textContent = brightnessThresholdSlider.value;
        }

        function handleImageUploadEvent(event) {
            if (event.target.files && event.target.files[0]) {
                loadImageFromFile(event.target.files[0]);
            }
        }

        function loadImageFromFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage = new Image();
                originalImage.onload = () => {
                    offscreenImageCanvas.width = originalImage.width;
                    offscreenImageCanvas.height = originalImage.height;
                    offscreenImageCtx.drawImage(originalImage, 0, 0);
                    
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                    dropZoneContent.classList.add('hidden');
                    downloadButton.disabled = false;
                    generatePatternForDisplay();
                };
                originalImage.onerror = () => { alert("Error loading image. Please try a different file."); resetImageState(); };
                originalImage.src = e.target.result;
            };
            reader.onerror = () => { alert("Error reading file."); resetImageState(); };
            reader.readAsDataURL(file);
        }
        
        function resetImageState() {
            originalImage = null;
            imagePreview.classList.add('hidden');
            dropZoneContent.classList.remove('hidden');
            downloadButton.disabled = true;
            generatePatternForDisplay();
        }
        
        function getSelectedRadioValue(radioGroupName) {
            const selectedRadio = document.querySelector(`input[name="${radioGroupName}"]:checked`);
            return selectedRadio ? selectedRadio.value : null;
        }

        // --- Pattern Generation Core Logic ---
        function generatePatternOnCanvas(targetCanvas, targetCtx, canvasWidth, canvasHeight) {
            const density = parseInt(patternDensitySlider.value);
            const randomness = parseFloat(randomnessSlider.value);
            const brightnessThreshold = parseInt(brightnessThresholdSlider.value);
            
            const bgColor = getSelectedRadioValue('backgroundColor') || BRAND_COLORS[0].hex; // Fallback to first color
            const shapeColor = getSelectedRadioValue('shapeColor') || BRAND_COLORS[1].hex; // Fallback to second color

            targetCanvas.width = canvasWidth;
            targetCanvas.height = canvasHeight;

            targetCtx.fillStyle = bgColor;
            targetCtx.fillRect(0, 0, canvasWidth, canvasHeight);

            if (!originalImage) {
                targetCtx.fillStyle = "#999";
                targetCtx.font = `${Math.min(20, canvasWidth / 25)}px Inter`;
                targetCtx.textAlign = "center";
                targetCtx.fillText("Upload an image to generate pattern", canvasWidth / 2, canvasHeight / 2);
                return;
            }
            
            const outputCellSize = canvasWidth / density;

            for (let yCell = 0; yCell < density; yCell++) {
                for (let xCell = 0; xCell < density; xCell++) {
                    const sourceX = Math.floor((xCell + 0.5) * (originalImage.width / density));
                    const sourceY = Math.floor((yCell + 0.5) * (originalImage.height / density));
                    const clampedSourceX = Math.min(Math.max(0, sourceX), originalImage.width - 1);
                    const clampedSourceY = Math.min(Math.max(0, sourceY), originalImage.height - 1);
                    
                    const pixelData = offscreenImageCtx.getImageData(clampedSourceX, clampedSourceY, 1, 1).data;
                    const r = pixelData[0]; const g = pixelData[1]; const b = pixelData[2];
                    const brightness = 0.2126 * r + 0.7152 * g + 0.0722 * b; 

                    if (brightness < brightnessThreshold) {
                        targetCtx.fillStyle = shapeColor;
                        let drawCircle = Math.random() < randomness;
                        if (randomness <= 0.01) drawCircle = false;
                        else if (randomness >= 0.99) drawCircle = true;

                        const shapeSizeBaseRatio = 0.85;
                        const brightnessFactor = Math.max(0, (brightnessThreshold - brightness)) / brightnessThreshold;
                        const dynamicSizeFactor = 0.7 + brightnessFactor * 0.3; 
                        const actualShapeSize = outputCellSize * shapeSizeBaseRatio * dynamicSizeFactor;
                        const drawX = xCell * outputCellSize + (outputCellSize - actualShapeSize) / 2;
                        const drawY = yCell * outputCellSize + (outputCellSize - actualShapeSize) / 2;

                        if (drawCircle) {
                            targetCtx.beginPath();
                            targetCtx.arc(drawX + actualShapeSize / 2, drawY + actualShapeSize / 2, actualShapeSize / 2, 0, 2 * Math.PI);
                            targetCtx.fill();
                        } else {
                            targetCtx.fillRect(drawX, drawY, actualShapeSize, actualShapeSize);
                        }
                    }
                }
            }
        }
        
        function generatePatternForDisplay() {
            generatePatternOnCanvas(outputCanvas, outputCtx, OUTPUT_CANVAS_DISPLAY_SIZE, OUTPUT_CANVAS_DISPLAY_SIZE);
        }

        function handleDownload() {
            if (!originalImage) {
                alert("Please upload an image first.");
                return;
            }
            const selectedResolution = parseInt(getSelectedRadioValue('downloadResolution')) || DOWNLOAD_RESOLUTIONS[0].value; // Fallback
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            
            console.log(`Generating download at ${selectedResolution}x${selectedResolution}`);
            generatePatternOnCanvas(tempCanvas, tempCtx, selectedResolution, selectedResolution);
            
            const dataURL = tempCanvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = `brand-pattern-${selectedResolution}px.png`;
            link.href = dataURL;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        initialize();
    </script>
</body>
</html>
