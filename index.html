<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Brand Pattern Generator V10</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
        }
        .drag-over {
            border-color: #0C76FE; /* Optimist Blue */
            background-color: #e7f1ff;
        }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f0f0f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #c4c4c4; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #a1a1a1; }

        #outputCanvasContainer {
            width: 100%;
            max-width: var(--output-canvas-display-max-width, 500px);
            max-height: var(--output-canvas-display-max-height, 500px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #outputCanvas {
            max-width: 100%;
            max-height: 100%;
            height: auto;
        }
        .controls-container label.control-label {
            font-weight: 500;
            margin-bottom: 0.25rem; /* Tailwind: mb-1 */
            display: block;
            font-size: 0.875rem; /* Tailwind: text-sm */
            color: #374151; /* Tailwind: text-slate-700 */
        }
        .slider {
            -webkit-appearance: none; width: 100%; height: 8px;
            border-radius: 5px; background: #d3d3d3; outline: none;
            opacity: 0.7; -webkit-transition: .2s; transition: opacity .2s;
        }
        .slider:hover { opacity: 1; }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 18px; height: 18px; border-radius: 50%;
            background: #0C76FE;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 18px; height: 18px; border-radius: 50%;
            background: #0C76FE;
            cursor: pointer; border: none;
        }
        
        .picker-group {
            display: flex;
            flex-wrap: nowrap;
            gap: 0.375rem; /* Tailwind: gap-1.5 - Space between items */
            overflow-x: auto;
            padding: 0.125rem; /* Tailwind: p-0.5 (2px) - Gives space for shadow at edges */
            max-width: 100%;
            align-items: center; 
        }
        .radio-label {
            display: flex;
            align-items: center;
            justify-content: center; 
            padding: 0.25rem; /* Tailwind: p-1 */
            min-width: 32px; 
            height: 32px;   
            border: 1px solid #D1D5DB;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            background-color: #fff;
            white-space: nowrap;
        }
        .radio-label.has-text { 
             padding: 0.125rem 0.5rem; 
        }
        .radio-label:hover {
            border-color: #9CA3AF;
        }
        .radio-input {
            opacity: 0;
            width: 0;
            height: 0;
            position: absolute;
        }
        .radio-input:checked + .radio-label {
            border-color: #0C76FE;
            background-color: #e7f1ff;
            box-shadow: 0 0 0 2px #0C76FE; /* 2px outline */
        }
        .color-swatch {
            width: 20px; 
            height: 20px;
            border-radius: 0.25rem; 
            border: 1px solid rgba(0,0,0,0.1); 
            flex-shrink: 0;
        }
        .picker-name { 
            font-size: 0.75rem; 
            line-height: 1rem; 
            margin-left: 0.25rem; 
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-100 text-slate-800 min-h-screen flex flex-col items-center justify-center p-4 selection:bg-sky-300 selection:text-sky-900">

    <div class="w-full max-w-7xl bg-white shadow-2xl rounded-xl p-6 md:p-8">
        <header class="mb-6 md:mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-700">Brand Pattern Generator</h1>
            <p class="text-slate-500 mt-1">Upload an image and customize your pattern.</p>
        </header>

        <div class="controls-container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-6 gap-y-4 mb-6 md:mb-8 p-4 bg-slate-50 rounded-lg shadow">
            <div>
                <label for="patternDensitySlider" class="control-label">Pattern Density (<span id="patternDensityValue">50</span> cells/width)</label>
                <input type="range" id="patternDensitySlider" min="1" max="200" value="50" class="slider w-full">
            </div>
            <div>
                <label for="randomnessSlider" class="control-label">Circle/Square Mix (<span id="randomnessValue">0.50</span>)</label>
                <input type="range" id="randomnessSlider" min="0" max="1" value="0.5" step="0.01" class="slider w-full">
            </div>
             <div>
                <label for="brightnessThresholdSlider" class="control-label">Shape Sensitivity (<span id="brightnessThresholdValue">180</span>)</label>
                <input type="range" id="brightnessThresholdSlider" min="0" max="255" value="180" class="slider w-full">
            </div>
            <div>
                <label for="minShapeScaleSlider" class="control-label">Shape Scale (Min: <span id="minShapeScaleValue">0.10</span>)</label>
                <input type="range" id="minShapeScaleSlider" min="0.01" max="1.0" value="0.1" step="0.01" class="slider w-full">
            </div>
            <div>
                <label for="maxShapeScaleSlider" class="control-label">Shape Scale (Max: <span id="maxShapeScaleValue">0.90</span>)</label>
                <input type="range" id="maxShapeScaleSlider" min="0.01" max="1.0" value="0.9" step="0.01" class="slider w-full">
            </div>
            
            <div class="sm:col-span-1">
                <label class="control-label">Background Color</label>
                <div id="bgColorPickerContainer" class="picker-group"></div>
            </div>
            <div class="sm:col-span-1">
                <label class="control-label">Shape Color</label>
                <div id="shapeColorPickerContainer" class="picker-group"></div>
            </div>
            <div class="sm:col-span-1">
                <label class="control-label">Download Resolution</label>
                <div id="downloadResolutionPickerContainer" class="picker-group"></div>
            </div>
            <div>
                <label for="invertImageToggle" class="control-label">Invert Image</label>
                <input type="checkbox" id="invertImageToggle" style="width: 1.5em; height: 1.5em; accent-color: #0C76FE; vertical-align: middle;" />
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
            <div class="h-72 md:h-auto md:aspect-[4/3] flex flex-col items-center justify-center border-2 border-dashed border-slate-300 rounded-lg p-6 text-center cursor-pointer hover:border-sky-500 transition-colors bg-slate-50" id="dropZone">
                <input type="file" id="imageUploadInput" class="hidden" accept="image/*">
                <div id="dropZoneContent">
                    <svg class="mx-auto h-12 w-12 text-slate-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <p class="mt-2 text-sm text-slate-600"><span class="font-semibold text-sky-600">Click to upload</span> or drag and drop</p>
                    <p class="text-xs text-slate-500">PNG, JPG, GIF</p>
                </div>
                <img id="imagePreview" src="#" alt="Image Preview" class="hidden max-h-full max-w-full rounded"/>
            </div>

            <div id="outputCanvasContainer" class="h-72 md:h-auto md:aspect-[4/3] flex items-center justify-center bg-slate-200 rounded-lg overflow-hidden shadow-inner">
                <canvas id="outputCanvas" class="border border-slate-300 rounded"></canvas>
            </div>
        </div>
        
        <div class="mt-6 md:mt-8 text-center">
            <button id="downloadButton" class="bg-sky-500 hover:bg-sky-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                Download Pattern
            </button>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const BRAND_COLORS = [
            { name: "White", hex: "#FFFFFF" }, { name: "Black", hex: "#0F0F0F" },
            { name: "Midnight Blue", hex: "#24248E" }, { name: "Optimist Blue", hex: "#0C76FE" },
            { name: "Tech Yellow", hex: "#DCF56B" }, { name: "Wheat", hex: "#E3CFA8" },
            { name: "Sky Blue", hex: "#BEDAE2" }, { name: "Orchid", hex: "#E57DE1" },
            { name: "Maroon", hex: "#65211A" }
        ];
        const DOWNLOAD_MAX_DIMENSIONS = [ 
            { name: "Preview", value: 500 },
            { name: "HD", value: 1080 },
            { name: "QHD", value: 1440 }, 
            { name: "4K", value: 2160 },
            { name: "8K", value: 4320 }
        ];
        const OUTPUT_CANVAS_DISPLAY_MAX_DIM = 500;

        // --- DOM Elements ---
        const patternDensitySlider = document.getElementById('patternDensitySlider');
        const patternDensityValueDisplay = document.getElementById('patternDensityValue');
        const randomnessSlider = document.getElementById('randomnessSlider');
        const randomnessValueDisplay = document.getElementById('randomnessValue');
        const brightnessThresholdSlider = document.getElementById('brightnessThresholdSlider');
        const brightnessThresholdValueDisplay = document.getElementById('brightnessThresholdValue');
        const minShapeScaleSlider = document.getElementById('minShapeScaleSlider');
        const minShapeScaleValueDisplay = document.getElementById('minShapeScaleValue');
        const maxShapeScaleSlider = document.getElementById('maxShapeScaleSlider');
        const maxShapeScaleValueDisplay = document.getElementById('maxShapeScaleValue');
        const invertImageToggle = document.getElementById('invertImageToggle');
        invertImageToggle.addEventListener('change', generatePatternForDisplay);
        
        const bgColorPickerContainer = document.getElementById('bgColorPickerContainer');
        const shapeColorPickerContainer = document.getElementById('shapeColorPickerContainer');
        const downloadResolutionPickerContainer = document.getElementById('downloadResolutionPickerContainer');
        
        const imageUploadInput = document.getElementById('imageUploadInput');
        const dropZone = document.getElementById('dropZone');
        const dropZoneContent = document.getElementById('dropZoneContent');
        const imagePreview = document.getElementById('imagePreview');
        const outputCanvasContainer = document.getElementById('outputCanvasContainer');
        const outputCanvas = document.getElementById('outputCanvas');
        const outputCtx = outputCanvas.getContext('2d');
        const downloadButton = document.getElementById('downloadButton');

        let originalImage = null;
        let originalImageAspectRatio = 1;
        let offscreenImageCanvas = document.createElement('canvas');
        let offscreenImageCtx = offscreenImageCanvas.getContext('2d');

        // --- Initialization ---
        function initialize() {
            BRAND_COLORS.forEach((color, index) => {
                createColorRadioOption(bgColorPickerContainer, 'backgroundColor', color, index === 0); 
                createColorRadioOption(shapeColorPickerContainer, 'shapeColor', color, index === 1); 
            });
            DOWNLOAD_MAX_DIMENSIONS.forEach((res, index) => {
                createResolutionRadioOption(downloadResolutionPickerContainer, 'downloadMaxDimension', res, index === 0); 
            });
            
            outputCanvasContainer.style.setProperty('--output-canvas-display-max-width', `${OUTPUT_CANVAS_DISPLAY_MAX_DIM}px`);
            outputCanvasContainer.style.setProperty('--output-canvas-display-max-height', `${OUTPUT_CANVAS_DISPLAY_MAX_DIM}px`);
            outputCanvas.width = OUTPUT_CANVAS_DISPLAY_MAX_DIM;
            outputCanvas.height = OUTPUT_CANVAS_DISPLAY_MAX_DIM;

            addEventListeners();
            updateSliderValueDisplays(); 
            enforceMinMaxScaleLogic(); 
            generatePatternForDisplay();
        }

        function createRadioOptionBase(container, name, optionData, isChecked, isColorOption) {
            const radioId = `${name}_${isColorOption ? optionData.hex.replace('#', '') : optionData.value}`; // Ensure ID is valid
            const radioInput = document.createElement('input');
            radioInput.type = 'radio'; radioInput.id = radioId; radioInput.name = name;
            radioInput.value = isColorOption ? optionData.hex : optionData.value;
            radioInput.className = 'radio-input';
            if (isChecked) radioInput.checked = true;
            
            if (name === 'backgroundColor' || name === 'shapeColor') {
                radioInput.addEventListener('change', generatePatternForDisplay);
            }

            const radioLabel = document.createElement('label');
            radioLabel.htmlFor = radioId;
            radioLabel.className = 'radio-label';
            
            let labelContent = '';
            if (isColorOption) {
                labelContent = `<span class="color-swatch" style="background-color:${optionData.hex};" title="${optionData.name}"></span>`; // Added title for accessibility
            } else {
                radioLabel.classList.add('has-text'); 
                labelContent = `<span class="picker-name">${optionData.name}</span>`;
            }
            radioLabel.innerHTML = labelContent;
            
            container.appendChild(radioInput); container.appendChild(radioLabel);
        }

        function createColorRadioOption(container, name, colorData, isChecked) {
            createRadioOptionBase(container, name, colorData, isChecked, true);
        }

        function createResolutionRadioOption(container, name, resData, isChecked) {
            createRadioOptionBase(container, name, resData, isChecked, false);
        }
        
        function enforceMinMaxScaleLogic() {
            let minVal = parseFloat(minShapeScaleSlider.value);
            let maxVal = parseFloat(maxShapeScaleSlider.value);

            if (minVal > maxVal) {
                if (this === minShapeScaleSlider) { 
                    maxShapeScaleSlider.value = minVal;
                } else { 
                    minShapeScaleSlider.value = maxVal;
                }
            }
            updateSliderValueDisplays(); 
        }


        function addEventListeners() {
            const sliders = [
                patternDensitySlider, randomnessSlider, brightnessThresholdSlider
            ];
            sliders.forEach(slider => slider.addEventListener('input', () => {
                updateSliderValueDisplays();
                generatePatternForDisplay();
            }));
            
            minShapeScaleSlider.addEventListener('input', () => {
                enforceMinMaxScaleLogic.call(minShapeScaleSlider); 
                generatePatternForDisplay();
            });
            maxShapeScaleSlider.addEventListener('input', () => {
                enforceMinMaxScaleLogic.call(maxShapeScaleSlider); 
                generatePatternForDisplay();
            });


            dropZone.addEventListener('click', () => imageUploadInput.click());
            imageUploadInput.addEventListener('change', handleImageUploadEvent);
            dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); });
            dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault(); dropZone.classList.remove('drag-over');
                if (e.dataTransfer.files && e.dataTransfer.files[0]) loadImageFromFile(e.dataTransfer.files[0]);
            });
            downloadButton.addEventListener('click', handleDownload);
        }
        
        function updateSliderValueDisplays() {
            patternDensityValueDisplay.textContent = patternDensitySlider.value;
            randomnessValueDisplay.textContent = parseFloat(randomnessSlider.value).toFixed(2);
            brightnessThresholdValueDisplay.textContent = brightnessThresholdSlider.value;
            minShapeScaleValueDisplay.textContent = parseFloat(minShapeScaleSlider.value).toFixed(2);
            maxShapeScaleValueDisplay.textContent = parseFloat(maxShapeScaleSlider.value).toFixed(2);
        }

        function handleImageUploadEvent(event) {
            if (event.target.files && event.target.files[0]) loadImageFromFile(event.target.files[0]);
        }

        function loadImageFromFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage = new Image();
                originalImage.onload = () => {
                    originalImageAspectRatio = originalImage.width / originalImage.height;
                    offscreenImageCanvas.width = originalImage.width;
                    offscreenImageCanvas.height = originalImage.height;
                    offscreenImageCtx.drawImage(originalImage, 0, 0);
                    
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                    dropZoneContent.classList.add('hidden');
                    downloadButton.disabled = false;
                    generatePatternForDisplay();
                };
                originalImage.onerror = () => { alert("Error loading image."); resetImageState(); };
                originalImage.src = e.target.result;
            };
            reader.onerror = () => { alert("Error reading file."); resetImageState(); };
            reader.readAsDataURL(file);
        }
        
        function resetImageState() {
            originalImage = null;
            originalImageAspectRatio = 1;
            imagePreview.classList.add('hidden');
            dropZoneContent.classList.remove('hidden');
            downloadButton.disabled = true;
            generatePatternForDisplay();
        }
        
        function getSelectedRadioValue(radioGroupName) {
            const selectedRadio = document.querySelector(`input[name="${radioGroupName}"]:checked`);
            return selectedRadio ? selectedRadio.value : null;
        }

        function calculateCanvasDimensions(maxDim, aspectRatio) {
            let canvasWidth, canvasHeight;
            if (aspectRatio >= 1) {
                canvasWidth = maxDim;
                canvasHeight = maxDim / aspectRatio;
            } else {
                canvasHeight = maxDim;
                canvasWidth = maxDim * aspectRatio;
            }
            return { width: Math.round(canvasWidth), height: Math.round(canvasHeight) };
        }

        function generatePatternOnCanvas(targetCanvas, targetCtx, maxOutputDim) {
            const density = parseInt(patternDensitySlider.value);
            const randomness = parseFloat(randomnessSlider.value);
            const brightnessThreshold = parseInt(brightnessThresholdSlider.value);
            const minScale = parseFloat(minShapeScaleSlider.value);
            const maxScale = parseFloat(maxShapeScaleSlider.value);
            
            const bgColor = getSelectedRadioValue('backgroundColor') || BRAND_COLORS[0].hex;
            const shapeColor = getSelectedRadioValue('shapeColor') || BRAND_COLORS[1].hex;

            const { width: canvasWidth, height: canvasHeight } = calculateCanvasDimensions(maxOutputDim, originalImageAspectRatio);
            
            targetCanvas.width = canvasWidth;
            targetCanvas.height = canvasHeight;

            if (targetCanvas === outputCanvas) {
                outputCanvasContainer.style.setProperty('--output-canvas-display-max-width', `${canvasWidth}px`);
                outputCanvasContainer.style.setProperty('--output-canvas-display-max-height', `${canvasHeight}px`);
                outputCanvas.style.width = `${canvasWidth}px`;
                outputCanvas.style.height = `${canvasHeight}px`;
            }

            targetCtx.fillStyle = bgColor;
            targetCtx.fillRect(0, 0, canvasWidth, canvasHeight);

            if (!originalImage) {
                targetCtx.fillStyle = "#999";
                targetCtx.font = `${Math.min(20, canvasWidth / 25)}px Inter`;
                targetCtx.textAlign = "center";
                // Changed placeholder text
                targetCtx.fillText("Pattern will appear here", canvasWidth / 2, canvasHeight / 2);
                return;
            }
            
            const numCellsX = density;
            const cellSize = canvasWidth / numCellsX;
            const numCellsY = Math.round(canvasHeight / cellSize);

            for (let yCell = 0; yCell < numCellsY; yCell++) {
                for (let xCell = 0; xCell < numCellsX; xCell++) {
                    const sourceNormX = (xCell + 0.5) / numCellsX;
                    const sourceNormY = (yCell + 0.5) / numCellsY;
                    const sourceX = Math.floor(sourceNormX * originalImage.width);
                    const sourceY = Math.floor(sourceNormY * originalImage.height);
                    const clampedSourceX = Math.min(Math.max(0, sourceX), originalImage.width - 1);
                    const clampedSourceY = Math.min(Math.max(0, sourceY), originalImage.height - 1);
                    
                    let r = pixelData[0], g = pixelData[1], b = pixelData[2];
                    if (invertImageToggle.checked) {
                        r = 255 - r;
                        g = 255 - g;
                        b = 255 - b;
                    }
                    const brightness = 0.2126 * r + 0.7152 * g + 0.0722 * b;

                    if (brightness < brightnessThreshold) {
                        targetCtx.fillStyle = shapeColor;
                        let drawCircle = Math.random() < randomness;
                        if (randomness <= 0.01) drawCircle = false;
                        else if (randomness >= 0.99) drawCircle = true;

                        const brightnessFactor = Math.max(0, (brightnessThreshold - brightness)) / brightnessThreshold;
                        const actualMinScale = Math.min(minScale, maxScale);
                        const actualMaxScale = Math.max(minScale, maxScale);
                        const currentShapeScaleRatio = actualMinScale + brightnessFactor * (actualMaxScale - actualMinScale);
                        
                        const actualShapeSize = cellSize * currentShapeScaleRatio;
                        const drawX = xCell * cellSize + (cellSize - actualShapeSize) / 2;
                        const drawY = yCell * cellSize + (cellSize - actualShapeSize) / 2;

                        if (drawCircle) {
                            targetCtx.beginPath();
                            targetCtx.arc(drawX + actualShapeSize / 2, drawY + actualShapeSize / 2, actualShapeSize / 2, 0, 2 * Math.PI);
                            targetCtx.fill();
                        } else {
                            targetCtx.fillRect(drawX, drawY, actualShapeSize, actualShapeSize);
                        }
                    }
                }
            }
        }
        
        function generatePatternForDisplay() {
            generatePatternOnCanvas(outputCanvas, outputCtx, OUTPUT_CANVAS_DISPLAY_MAX_DIM);
        }

        function handleDownload() {
            if (!originalImage) {
                alert("Please upload an image first."); return;
            }
            const selectedMaxDim = parseInt(getSelectedRadioValue('downloadMaxDimension')) || DOWNLOAD_MAX_DIMENSIONS[0].value;
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            
            generatePatternOnCanvas(tempCanvas, tempCtx, selectedMaxDim);
            
            const dataURL = tempCanvas.toDataURL('image/png');
            const link = document.createElement('a');
            const { width: dlWidth, height: dlHeight } = calculateCanvasDimensions(selectedMaxDim, originalImageAspectRatio);
            link.download = `brand-pattern-${dlWidth}x${dlHeight}.png`;
            link.href = dataURL;
            document.body.appendChild(link); link.click(); document.body.removeChild(link);
        }

        initialize();
    </script>
</body>
